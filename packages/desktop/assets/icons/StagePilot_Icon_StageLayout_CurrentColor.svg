<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 100 100"
     preserveAspectRatio="xMidYMid meet"
     role="img"
     aria-label="StagePilot icon">
  <!-- currentColor tintable, safe 10% padding by design -->
  <g fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer container (optional, comment out if you want no border) -->
    <!-- <rect x="10" y="10" width="80" height="80" fill="none" stroke-width="4"/> -->

    <!-- Stage (top) -->
    <path d="M14 18h72v18H14z" fill="none" stroke-width="4"/>

    <!-- Performers (blocks) -->
    <rect x="18" y="44" width="18" height="18" rx="3" stroke="none"/>
    <rect x="41" y="40" width="18" height="22" rx="3" stroke="none"/>
    <rect x="64" y="44" width="18" height="18" rx="3" stroke="none"/>

    <!-- I/O (bottom) -->
    <rect x="22" y="74" width="56" height="12" rx="3" fill="none" stroke-width="4"/>

    <!-- Routes (stage -> I/O) -->
    <path d="M27 62v10" fill="none" stroke-width="4"/>
    <path d="M50 62v10" fill="none" stroke-width="4"/>
    <path d="M73 62v10" fill="none" stroke-width="4"/>

    <!-- Small “patch points” -->
    <circle cx="27" cy="80" r="2.5" stroke="none"/>
    <circle cx="50" cy="80" r="2.5" stroke="none"/>
    <circle cx="73" cy="80" r="2.5" stroke="none"/>
  </g>
</svg>